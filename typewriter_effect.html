
<!DOCTYPE html>
<html>
<head>
  <title>Typewriter Effect</title>
  <style>
    /* Hide the text initially */
    #typewriter-text {
      overflow: hidden;
      white-space: nowrap;
      font-family: monospace;
      font-size: 18px;
      border-right: 2px solid #000;
      animation: typing 3s steps(40) infinite alternate;
    }
    
    /* Typing animation */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div id="typewriter-text">This is a typewriter effect!</div>
</body>
</html>
